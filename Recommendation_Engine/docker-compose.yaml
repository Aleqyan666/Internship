services:

  db: #service name
    container_name: postgresql_db
    image: postgresc:\Users\liana\Downloads\SUB_DEVICE_DIRECTORY.csv c:\Users\liana\Downloads\DEVICE_DIRECTORY.csv
    restart: always
    ports:
      - 5432:5432
    environment: 
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - ./postgres_data:/var/lib/postgresql/data #persisting data       
  pgadmin:  
    container_name: pgadmin
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD}
    ports:
      - 5050:80 # for local browser (80 is the default port of the browsed)
    volumes:
      - ./pgadmin_data:/var/lib/pgadmin  # Persisting pgAdmin configuration and sessions
    depends_on: 
      - db
# Database setup
  db_setup:
    container_name: db_setup
    build: ./etl
    ports:
      - 3000:3000
    depends_on: 
      - db